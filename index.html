<!DOCTYPE html>
<html>
<head>
    <title>Hyeok Hayden Hur home page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <table class="artistTable">
        Font test
    </table>

    <script>
        var table = document.getElementByClassName("artistTable");

        var i;
        for (i = 0; i < 5; ++i) {
            let trNode = document.createElement("tr");
            let img = document.createElement("img");

            const id = Math.floor(Math.random() * 100);
            const sexID = Math.floor(Math.random() * 2) <= 1 ? "men" : "women";

            img.src = 'https://randomuser.me/api/portraits/med/${sexID}/${id}.jpg';
            console.log(img.src);

            trNode.appendChild(img);
            table.append(img);
        }

    </script>
</body>

</html>
