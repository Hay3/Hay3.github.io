<!DOCTYPE html>
<html>
<head>
    <title>Hyeok Hayden Hur home page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <table id="list" class="artistTable">
    </table>

    <script>

        var i;
        for (i = 0; i < 5; ++i) {
            let node = document.createElement("TR");
            let img = document.createElement("IMG");

            const id = Math.floor(Math.random() * 100);
            const sexID = Math.floor(Math.random() * 2) < 1 ? "men" : "women";
            let src = 'https://randomuser.me/api/portraits/med';

            src.concat('/' + String(id));
            src.concat('/' + String(sexID));
            
            img.src = src;
            
            node.appendChild(img);
            document.getElementById("list").appendChild(node);
        }

    </script>
</body>

</html>
