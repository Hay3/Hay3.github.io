<!DOCTYPE html>
<html>
<head>
    <title>Hyeok Hayden Hur home page</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
</head>

<body>
    <table id="list" style="font-family: 'Nunito'">
    </table>

    <script>

        var names = ["Barot Bellingham", "Jonathan G.Ferrar", "Hillary Hewitt Goldwynn-Post", "Hassum Harrod", "Jeniffer Jerome"];
        var captions = ["Royal Academy of Painting and Sculpture", "Artist to Watch in 2012", "New York University", "Art College in New Dehli", "BCIT"];

        var i;
        for (i = 0; i < 5; ++i) {
            let node = document.createElement("TR");
            let img = document.createElement("IMG");
            let name = document.createElement("P");
            let caption = document.createElement("P");

            const id = Math.floor(Math.random() * 100);
            const sexID = Math.floor(Math.random() * 2) < 1 ? "men" : "women";
            let src = 'https://randomuser.me/api/portraits/med';

            src = src.concat('/' + sexID.toString());
            src = src.concat('/' + id.toString() + '.jpg');

            name.innerHTML = names[i] + "\n";
            caption.innerHTML = captions[i];

            img.src = src;

            let tc1 = document.createElement("TC");
            tc1.appendChild(img);

            let br = document.createElement("BR");

            name.className = "desc";
            br.className = "desc";
            caption.className = "desc";

            node.appendChild(tc1);
            node.append(name);
            node.append(br);
            node.append(caption);

            document.getElementById("list").appendChild(node);
        }

    </script>
</body>

</html>
